services:
  # PostgreSQL Database
  - type: pserv
    name: poseify-postgres
    env: docker
    plan: free
    region: oregon
    databaseName: poseify
    databaseUser: poseify_user

  # Web Service (Docker with Node.js + Python + MediaPipe)
  - type: web
    name: poseify-api
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: poseify-postgres
          property: connectionString
      - key: PYTHON_PATH
        value: /usr/bin/python3
    healthCheckPath: /api
