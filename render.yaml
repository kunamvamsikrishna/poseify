services:
  # PostgreSQL Database
  - type: pserv
    name: poseify-postgres
    env: docker
    plan: free
    region: oregon
    databaseName: poseify
    databaseUser: poseify_user

  # Web Service (Node.js + Python)
  - type: web
    name: poseify-api
    env: node
    region: oregon
    plan: free
    buildCommand: "cd backend && npm install && cd ../python && pip install --upgrade pip && pip install --no-cache-dir -r requirements.txt"
    startCommand: "cd backend && node server.js"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: poseify-postgres
          property: connectionString
      - key: PYTHON_PATH
        value: /opt/render/project/src/python/venv/bin/python
    healthCheckPath: /api
